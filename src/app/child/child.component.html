<p>the data is {{childData.firstName}} and {{childData.lastName}}</p>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody *ngFor="let item of objArray">
        <tr>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
        </tr>

    </tbody>
</table>
