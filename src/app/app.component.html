<div class="container">
  <div class="row">
    <div class="col-md-6 offset-4">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" action="">

        <div class="form-group">
          <label for="" class="firstName">First Name:</label>
          <input type="text" formControlName="firstName"
            [ngClass]="{'is-invalid':submitted && registerForm.controls['firstName'].errors}" class="form-control">
          <div *ngIf="submitted && registerForm.controls['firstName'].errors" class="text-danger">
            <div *ngIf="registerForm.controls['firstName'].errors['required']">First Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="" class="firstName">Last Name:</label>
          <input type="text" formControlName="lastName"
            [ngClass]="{'is-invalid':submitted && registerForm.controls['lastName'].errors}" class="form-control">
          <div *ngIf="submitted && registerForm.controls['lastName'].errors" class="text-danger">
            <div *ngIf="registerForm.controls['lastName'].errors['required']">LastName is required</div>
          </div>
        </div>


        <div class="form-group">
          <label for="Email">Email:</label>
          <input type="text" formControlName="Email"
            [ngClass]="{'is-invalid':submitted && registerForm.controls['Email'].errors}" class="form-control">
          <div *ngIf="submitted && registerForm.controls['Email'].errors" class="text-danger">
            <div *ngIf="registerForm.controls['Email'].errors['required']">Email Name is required</div>
            <div *ngIf="registerForm.controls['Email'].errors['email']">Email should be in Correct format</div>
          </div>
        </div>

        <div class="form-group">
          <label for="" class="firstName">Password:</label>
          <input type="text" formControlName="Password"
            [ngClass]="{'is-invalid':submitted && registerForm.controls['Password'].errors}" class="form-control">
          <div *ngIf="submitted && registerForm.controls['Password'].errors" class="text-danger">
            <div *ngIf="registerForm.controls['Password'].errors['required']">Password is required</div>
          </div>
        </div>
        <div class="form-group mt-5">
          <button class="btn btn-primary btn-block">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
